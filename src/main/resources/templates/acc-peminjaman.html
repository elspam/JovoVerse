<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard}">
<head>
    <title layout:title="daftar-buku">Dashboard ACC Peminjaman</title>
</head>

<body>
    <div class="col-md-10 p-4">
            <section layout:fragment="content">
                <h2>Daftar Peminjaman</h2>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Buku: Judul Buku 1</h5>
                        <p class="card-text">Peminjam: Nama Peminjam</p>
                        <button class="btn btn-success" onclick="approveLoan('Judul Buku 1')">✅ ACC</button>
                        <button class="btn btn-danger" onclick="rejectLoan('Judul Buku 1')">❌ Tolak</button>
                    </div>
                </div>
                <!-- Tambahkan lebih banyak kartu peminjaman sesuai kebutuhan -->
            </section>
        </div>
</body>
