<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - JovoVerse</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="min-vh-100 d-flex align-items-center bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-header bg-purple text-white text-center py-4 rounded-top-4">
                        <i class="fas fa-user-plus fs-1 mb-3"></i>
                        <h2 class="mb-1">Create Account</h2>
                        <p class="mb-0 opacity-75">Join JovoVerse today</p>
                    </div>
                    <div class="card-body p-4">
                        <div id="successAlert" class="alert alert-success d-none" role="alert">
                            Akun berhasil dibuat! Silakan login.
                        </div>
                        <div id="userExistsAlert" class="alert alert-danger d-none" role="alert">
                            Username sudah digunakan. Silakan coba yang lain.
                        </div>
                        <div id="emptyFieldAlert" class="alert alert-warning d-none" role="alert">
                            Harap isi semua kolom sebelum submit.
                        </div>
                        <form action="/register" method="post">
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-light border-end-0 rounded-start-3">
                                    <i class="fas fa-user text-purple"></i>
                                </span>
                                <div class="form-floating">
                                    <input type="text" class="form-control border-start-0 rounded-end-3" id="username" name="username" placeholder="Username" required>
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            
                            <div class="input-group mb-4">
                                <span class="input-group-text bg-light border-end-0 rounded-start-3">
                                    <i class="fas fa-lock text-purple"></i>
                                </span>
                                <div class="form-floating">
                                    <input type="password" class="form-control border-start-0 rounded-end-3" id="password" name="password" placeholder="Password" required>
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-purple w-100 py-3 mb-3 rounded-3 text-white fw-semibold">
                                <i class="fas fa-user-plus me-2"></i>
                                Create Account
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <p class="mb-0">Already have an account? 
                                <a href="login.html" class="text-purple text-decoration-none fw-bold">
                                    <i class="fas fa-sign-in-alt me-1"></i>
                                    Sign In
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/scriptRegist.js"></script>

</body>
</html>
