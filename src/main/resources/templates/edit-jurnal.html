<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard}">
<head>
    <title>Edit Jurnal</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <h2 class="mb-4"><i class="fa-solid fa-file-alt me-2"></i> Edit Jurnal: <span class="text-muted" th:text="${jurnal.judul}"></span></h2>

        <div id="notification" class="alert d-none" role="alert"></div>

        <div class="card">
            <div class="card-body p-4">
                <form id="editJurnalForm" th:object="${jurnal}" th:action="@{/items/jurnal/{id}(id=*{idItem})}" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">ID Item (Tidak dapat diubah)</label>
                                <input type="text" class="form-control" th:value="*{idItem}" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="judul" class="form-label">Judul Jurnal</label>
                                <input type="text" class="form-control" id="judul" name="judul" th:value="*{judul}" required>
                            </div>
                            <div class="mb-3">
                                <label for="penulis" class="form-label">Penulis</label>
                                <input type="text" class="form-control" id="penulis" name="penulis" th:value="*{penulis}" required>
                            </div>
                             <div class="mb-3">
                                <label for="issn" class="form-label">ISSN</label>
                                <input type="text" class="form-control" id="issn" name="issn" th:value="*{issn}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                             <div class="row">
                                <div class="col-sm-6 mb-3">
                                    <label for="tahunTerbit" class="form-label">Tahun Terbit</label>
                                    <input type="number" class="form-control" id="tahunTerbit" name="tahunTerbit" th:value="*{tahunTerbit}" required>
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <label for="halaman" class="form-label">Jumlah Halaman</label>
                                    <input type="number" class="form-control" id="halaman" name="halaman" th:value="*{halaman}" min="1" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 mb-3">
                                    <label for="volume" class="form-label">Volume</label>
                                    <input type="number" class="form-control" id="volume" name="volume" th:value="*{volume}" min="1" required>
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <label for="noEdisi" class="form-label">Nomor Edisi</label>
                                    <input type="number" class="form-control" id="noEdisi" name="noEdisi" th:value="*{noEdisi}" min="1" required>
                                </div>
                            </div>
                             <div class="mb-3">
                                <label for="stok" class="form-label">Stok</label>
                                <input type="number" class="form-control" id="stok" name="stok" th:value="*{stok}" min="0" required>
                            </div>
                             <div class="mb-3">
                                <label for="cover" class="form-label">Ganti Cover (Opsional)</label>
                                <input type="file" class="form-control" id="cover" name="cover" accept="image/*">
                                <small class="text-muted">Biarkan kosong jika tidak ingin mengubah cover.</small>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <button type="submit" class="btn text-white" style="background-color: var(--primary-color);">
                        <i class="fas fa-save me-2"></i>Simpan Perubahan
                    </button>
                     <a th:href="@{/edit-item}" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i>Batal
                    </a>
                </form>
            </div>
        </div>
    </div>

    <script layout:fragment="scripts">
         document.getElementById('editJurnalForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const notification = document.getElementById('notification');

            fetch(form.action, {
                method: 'PUT', // Gunakan PUT untuk update
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    notification.className = 'alert alert-success';
                     window.location.href = '/edit-item'; // Kembali ke halaman manajemen
                } else {
                    notification.className = 'alert alert-danger';
                }
                return response.text();
            })
            .then(message => {
                notification.textContent = message;
                notification.classList.remove('d-none');
            })
            .catch(error => {
                notification.className = 'alert alert-danger';
                notification.textContent = 'Terjadi kesalahan: ' + error.message;
                notification.classList.remove('d-none');
            });
        });
    </script>
</section>
</body>
</html>
